<body>
    <main class="container p-5 d-flex justify-content-center align-items-center flex-column">
        <h1 class="text-white ">RESERVA TU MESA</h1>

        <form class="h-auto" id="form">
            <div class="container">
                <div class="row m-3">
                    <div class="col">
                        <div class="form-floating">
                            <input type="date" class="form-control" id="date">
                            <label for="date">Fecha de reserva</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating">
                            <input type="time" class="form-control" id="time">
                            <label for="time">Hora de reserva</label>
                        </div>
                    </div>
                </div>


                <div class="row m-3">
                    <div class="col">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="name" placeholder="Jen Doe">
                            <label for="name">Nombre completo</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="tel" placeholder="Jen Doe">
                            <label for="tel">Telefono</label>
                        </div>
                    </div>
                </div>


                <div class="row m-3">
                    <div class="col">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="persons" placeholder="Jen Doe">
                            <label for="persons">Personas</label>
                        </div>
                        <!-- <div class="form-floating">
                            <select class="form-select" id="persons"
                                aria-label="Floating label select example">
                                <option value="0">Elija el n√∫mero de personas por mesa</option>
                                <option value="1">Una</option>
                                <option value="2">Dos</option>
                                <option value="3">Tres</option>
                                <option value="4">Cuatro</option>
                                <option value="5">Cinco</option>
                            </select>
                            <label for="persons">Personas por mesa</label>
                        </div> -->
                    </div>
                    <div class="col">
                        <div class="form-floating">
                            <button type="button" class="btn btn-primary w-100 p-3" id="reservar">Reservar</button>
                        </div>
                    </div>
                </div>
            </div>

        </form>

        <section class="reservation d-flex mt-5 row row-cols-1 row-cols-md-4 g-4">

    </main>
